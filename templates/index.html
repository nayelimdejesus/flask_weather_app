<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Weather Cast</title>
</head>
{% if condition %}
    <body class = "{{condition}}">

    <div class = "input_info">

{% else %}
    <body>
    <div class = "input_info">
{% endif %}
        <h1>Weather Cast</h1>
        <form method="POST" action="/">
            <input type = "text" id ="city" name = "city" placeholder="Enter City" required/>
            <input type = "text" id = "state" name = "state" placeholder="Enter State">
            <input type = "text" id = "country" name = "country" placeholder="Enter Country Code" required/>
            <button type="submit">Submit</button>
        </form>

   <!-- this is where the weather information will be displayed -->

    {% if weather %}
        <img src="https://openweathermap.org/img/wn/{{ weather['icon'] }}@2x.png" alt="Weather Image"/>
        <p>Country: {{weather["country"]}}</p>
        <p>City: {{weather["city"]}}</p>
        <p>Temperature: {{weather["temperature"]}}</p>
        <p>Condition: {{weather["condition"]}}</p>
        <p>Description: {{weather["description"]}}</p>
    {% else %}
        <p>{{error}}</p>
    {% endif %}

    </div>



    <!-- the background will change based on the weather  -->
</body>
</html>
